<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock,Paper,Scissors</title>
</head>
<body>

    <!-- Header and Nav Bar-->
    <header class="header">

        <a href="index.html"><img src="images/MoonSage.png" width="50px" height="auto">
        <div class="Header-Logo"></div>
        </a>
    
        <a href="mathScript.html">
        <div class="Menu-One">Mathematics</div>
        </a>

        <a href="RockPaper.html">
        <div class="Menu-Two">Rock, Paper, Scissors</div>
        </a>
        
        <a href="countdown.html">
        <div class="Menu-Three">Launch Countdown</div>
        </a>

        <a href="drumKit.html">
        <div class="Menu-Four">Drum Kit</div>
        </a>
        
    </header>

<!--Game Display-->
    <main class="rps-main">
        <h1>Rock. Paper. Scissors.</h1>

        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
            <h3 class="score-message" id="scoreMessage">
                First to score 5 points wins the game
            </h3>
        </div>

        <div class="scores-container">

            <div class="score-box">
                <div class="sign" id="playerSign">❔</div>
                <p class="score" id="playerScore">Player:0</p>
            </div>

            <div class="score-box">
                <div class="sign" id="computerSign">❔</div>
                <p class="score" id="computerScore">Player:0</p>
            </div>

        </div>

        <div class="buttons">

            <button class="btn btn-square" id="rockBtn">
                <div class="sign">✊</div>
            </button>

            <button class="btn btn-square" id="paperBtn">
                <div class="sign">✋</div>
            </button>

            <button class="btn btn-square" id="scissorsBtn">
                <div class="sign">✌</div>
            </button>

        </div>
    </main>

    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    
    <script src="rockpaper.js"></script>

</body>
</html>
