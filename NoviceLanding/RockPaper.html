    <div class="rps">
        <h1>Choose wisely...</h1>
            <br/>
            <button type="button" id="rock" onclick="displayResult(event);">Rock</button>
            <button type="button" id="paper" onclick="displayResult(event);">Paper</button>
            <button type="button" id="scissors" onclick="displayResult(event);">Scissors</button>

            <script>
                function displayResult(event){
                    let clickedButton = event.target;

                    if (clickedButton.id === "rock"){
                        alert("Rock vs Paper! You've lost!");
                    }else if (clickedButton.id === "paper"){
                        alert("Paper vs Rock! You've won!");
                    }else if (clickedButton.id === "scissors"){
                        alert("Scissors vs Scissors! You're a fruit!");
                    }
                }
            </script>
