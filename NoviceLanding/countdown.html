    <div class="rps">
        <h1>Our trip will commence in...</h1>
            <br/>
            <button type="button" id="rock" onclick="displayResult(event);">Alpha</button>
            <button type="button" id="paper" onclick="displayResult(event);">Launch</button>
            <button type="button" id="scissors" onclick="displayResult(event);">Sequence</button>

            <script>
                function displayResult(event){
                    let clickedButton = event.target;

                    if (clickedButton.id === "rock"){
                        alert("Is what this mission is.");
                    }else if (clickedButton.id === "paper"){
                        alert("Will begin in T minus 12 minutes");
                    }else if (clickedButton.id === "scissors"){
                        alert("Code is Red 42.");
                    }
                }
            </script>
