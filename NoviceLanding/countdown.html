    </div>

    <div class="countdown">
        <h1>Our trip will commence in...</h1>
            <br/>
            <button type="button" id="launchBtn" onclick="displayResult(event);">Click to Launch</button>

            <div id="launchOutput"></div>
    
            <script>

                function displayResult(event){
                    let clickedButton = event.target;

                    if (clickedButton.id === "launchBtn"){
                        launch()
                    }
                }

                function launch(){

                const output = document.getElementById("launchOutput");
                output.innerHTML = '';

                let i = 10;

                while (i >= 0) {
                    const para = document.createElement('p');
                    if (i === 10) {
                        para.textContent = `${i}`;
                    } else if (i === 0) {
                        para.textContent = 'POW! BOOM! WOOSH!';
                    } else {
                        para.textContent = i;
                    }

                    output.appendChild(para);

                    i--;
                }
            }

            </script>
    </div>
</body>
