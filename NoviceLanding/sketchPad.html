<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake's Sketch Pad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header and Nav Bar-->
<header class="header">
        
  <a href="index.html"><img src="images/MoonSage.png" width="50px" height="auto">
  <div class="Header-Logo"></div>
  </a>

  <a href="mathScript.html">
  <div class="Menu-One">Mathematics</div>
  </a>

  <a href="RockPaper.html">
  <div class="Menu-Two">Rock, Paper, Scissors</div>

  <a href="countdown.html">

  <a href="drumKit.html">

  <a href="sketchPad.html">

  </a>
  
</header>

<!--Main Application-->
<header class="sketchPadHeader">
  <h1>Sketch Pad</h1>
</header>

<main class="sketchPadMain">
  <div class="settings">
    <input id="colorPicker" type="color" value="#333333" />
    <button id="colorBtn">Color mode</button>
    <button id="rainbowBtn">Rainbow mode</button>
    <button id="eraserBtn">Eraser</button>
    <button id="clearBtn">Clear</button>
    <div id="sizeValue" class="size-value">16 x 16</div>
    <input id="sizeSlider" type="range" value="16" min="1" max="64" />
  </div>
  <div id="grid" class="grid"></div>
</main>

<script src="sketchPad.js"></script>

</body>
</html>
