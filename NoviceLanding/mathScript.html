    <div class="mathsection">
        <h1>This box knows how to add</h1>
            <br/>
            <input type="text" placeholder="Ugh yes, put a number in me..." id="userInput">
            <button type="button" onclick="getAdditiveValue();">Add 7</button>

            <script>
                function getAdditiveValue(){
                    let inputVal = document.getElementById("userInput").value;
                    let inputNum = parseInt(inputVal)
                    let sum = inputNum + 7;

                    alert(sum);
                }
            </script>

    <div class="mathsection">
        <h1>These boxes knows how to multiply</h1>
            <br/>
            <input type="text" placeholder="First Number..." id="inputOne">
            <input type="text" placeholder="Second Number..." id="inputTwo">
            <button type="button" onclick="getInputValue();">Multiply</button>

            <script>
                function getInputValue(){
                    let inputValOne = document.getElementById("inputOne").value;
                    let inputValTwo = document.getElementById("inputTwo").value;
                    let inputNumOne = parseInt(inputValOne)
                    let inputNumTwo = parseInt(inputValTwo)
                    let product = inputNumOne * inputNumTwo;

                    alert(product);
                }
            </script>
